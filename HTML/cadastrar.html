<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Cadastro de Livros</title>
</head>

<body class="bg-danger-subtle">	
	<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./inicio.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./cadastrar.html">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./consultar.html">Consultar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./alterar.html">Alterar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
	<main class="container">
		<form class="row g-3">
			<h1 class="text-center">Cadastrar Livro</h1>
			<div class="col-sm-3">
				<label for="inputTitulo" class="form-label">Título:</label>
				<input type="text" class="form-control" id="inputTitulo" required>
			</div>
			<div class="col-sm-3">
				<label for="inputAutor" class="form-label">Autor:</label>
				<input type="text" class="form-control" id="inputAutor" required>
			</div>
			<div class="col-sm-3">
				<label for="inputCategoria" class="form-label">Categoria:</label>
				<input type="text" class="form-control" id="inputCategoria" required>
			</div>
			<div class="col-sm-3">
				<label for="inputEditora" class="form-label">Editora:</label>
				<input type="text" class="form-control" id="inputEditora" required>
			</div>
			<div class="col-sm-3">
				<label for="inputAno" class="form-label">Ano:</label>
				<input type="number" class="form-control" id="inputAno" required>
			</div>
			<div class="col-sm-3">
				<label for="inputEdicao" class="form-label">Edição:</label>
				<input type="text" class="form-control" id="inputEdicao" required>
			</div>
			<div class="col-sm-3">
				<label for="inputValorAquisicao" class="form-label">Valor de Aquisição:</label>
				<input type="number" class="form-control" id="inputValorAquisicao" required>
			</div>
			<div class="col-sm-3">
				<label for="inputISBN" class="form-label">ISBN:</label>
				<input type="text" class="form-control" id="inputISBN" required>
			</div>
			<div class="col-sm-3">
				<label for="inputNumPaginas" class="form-label">Número de Páginas:</label>
				<input type="number" class="form-control" id="inputNumPaginas" required>
			</div>
			<div class="col-sm-3">
				<label for="inputAltura" class="form-label">Altura (cm):</label>
				<input type="number" class="form-control" id="inputAltura" required>
			</div>
			<div class="col-sm-3">
				<label for="inputLargura" class="form-label">Largura (cm):</label>
				<input type="number" class="form-control" id="inputLargura" required>
			</div>
			<div class="col-sm-3">
				<label for="inputPeso" class="form-label">Peso (g):</label>
				<input type="number" class="form-control" id="inputPeso" required>
			</div>
			<div class="col-sm-3">
				<label for="inputProfundidade" class="form-label">Profundidade (cm):</label>
				<input type="number" class="form-control" id="inputProfundidade" required>
			</div>
			<div class="col-sm-3">
				<label for="inputGrupoPrecificacao" class="form-label">Grupo de Precificação:</label>
				<input type="text" class="form-control" id="inputGrupoPrecificacao" required>
			</div>
			<div class="col-sm-3">
				<label for="inputCodigoBarras" class="form-label">Código de Barras:</label>
				<input type="number" class="form-control" id="inputCodigoBarras" required>
			</div>
			<div class="col-5">
				<label for="inputSinopse" class="form-label">Sinopse:</label>
				<textarea class="form-control" id="inputSinopse" rows="4" cols="50" required></textarea>
			</div>
			<div class="col-sm-2">
				<label for="inputSituacao" class="form-label">Situação:</label>
				<select id="inputSituacao" class="form-select">
					<option selected>Ativo</option>
					<option>Inativo</option>
				</select>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
